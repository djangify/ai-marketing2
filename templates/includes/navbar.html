<!-- templates/includes/navbar.html -->
{% load static %}

{% if not user.is_authenticated %}
<header class="fixed w-full top-0 z-50 bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <nav class="max-w-screen-xl mx-auto px-4 lg:px-6 py-3 flex items-center justify-between">
    <!-- Logo -->
    <a href="{% url 'core:index' %}" class="flex items-center">
      <img src="{% static 'images/amp-trans2.webp' %}" class="h-6 mr-3 sm:h-9" alt="AI Marketing platform logo" />
      <span class="text-xl font-semibold whitespace-nowrap dark:text-white">AI Marketing Platform</span>
    </a>

    <!-- Navigation links (desktop) -->
    <ul class="hidden lg:flex space-x-8 font-medium items-center">
      <li><a href="{% url 'core:index' %}" class="py-2 text-gray-700 hover:text-purple-700 dark:text-gray-300 dark:hover:text-white uppercase">HOME</a></li>
      <li><a href="/#about" class="py-2 text-gray-700 hover:text-purple-700 dark:text-gray-300 dark:hover:text-white uppercase">ABOUT</a></li>
      <li><a href="/#pricing" class="py-2 text-gray-700 hover:text-purple-700 dark:text-gray-300 dark:hover:text-white uppercase">PRICING</a></li>
      <li><a href="/#faq" class="py-2 text-gray-700 hover:text-purple-700 dark:text-gray-300 dark:hover:text-white uppercase">FAQ</a></li>
    </ul>

    <!-- Right controls -->
    <div class="flex items-center space-x-4 lg:space-x-6">
      <!-- Login/Signup (desktop only) -->
      <div class="hidden lg:flex items-center space-x-4">
        <a href="{% url 'accounts:login' %}" class="text-gray-700 hover:text-purple-700 dark:text-gray-300 dark:hover:text-white uppercase font-medium">Login</a>
        <a href="{% url 'accounts:signup' %}" class="px-4 py-2 bg-purple-200 text-purple-900 rounded-md font-bold uppercase hover:bg-purple-300 transition-colors">Sign Up</a>
      </div>

      <!-- Dark/Light Mode Toggle -->
      <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none rounded-lg p-2 transition-all duration-300">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5 transform transition-transform duration-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707 8.001 8.001 0 1017.293 13.293z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5 transform transition-transform duration-500" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a.75.75 0 01.75.75V4a.75.75 0 01-1.5 0V2.75A.75.75 0 0110 2zm0 14a.75.75 0 01.75.75V18a.75.75 0 01-1.5 0v-1.25a.75.75 0 01.75-.75zm8-6a.75.75 0 01-.75.75H16a.75.75 0 010-1.5h1.25A.75.75 0 0118 10zM4 10a.75.75 0 01-.75.75H2a.75.75 0 010-1.5h1.25A.75.75 0 014 10zm11.657-5.657a.75.75 0 011.06 1.06L15.06 6.06a.75.75 0 01-1.06-1.06l1.657-1.657zM6.06 15.06a.75.75 0 011.06 1.06L5.464 17.778a.75.75 0 11-1.06-1.06l1.656-1.657zm9.9 1.717a.75.75 0 10-1.06-1.06l-1.657 1.657a.75.75 0 001.06 1.06l1.657-1.657zM5.464 6.06a.75.75 0 10-1.06-1.06L2.747 6.657a.75.75 0 001.06 1.06L5.464 6.06zM10 6.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"></path>
        </svg>
      </button>

      <!-- Mobile menu button -->
      <button id="mobile-menu-button" type="button" class="inline-flex items-center p-2 text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile menu panel -->
  <div class="lg:hidden hidden bg-white dark:bg-gray-900" id="mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
      <a href="{% url 'core:index' %}" class="block pl-3 pr-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 uppercase">HOME</a>
      <a href="/#about" class="block pl-3 pr-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 uppercase">ABOUT</a>
      <a href="/#pricing" class="block pl-3 pr-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 uppercase">PRICING</a>
      <a href="/#faq" class="block pl-3 pr-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 uppercase">FAQ</a>
      <a href="{% url 'accounts:login' %}" class="block pl-3 pr-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 uppercase">LOGIN</a>
      <a href="{% url 'accounts:signup' %}" class="block mx-3 my-2 px-4 py-2 bg-purple-200 text-purple-900 rounded-md text-center uppercase hover:bg-purple-300">SIGN UP</a>
    </div>
  </div>
</header>
{% endif %}

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcons = mobileMenuButton.querySelectorAll('svg');
    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
      menuIcons.forEach(icon => icon.classList.toggle('hidden'));
    });

    // Theme toggle
    const themeToggleBtn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');

    // Set initial state
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      darkIcon.classList.remove('hidden');
    } else {
      lightIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', function() {
      darkIcon.classList.toggle('hidden');
      lightIcon.classList.toggle('hidden');
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  });
</script>
