{% block content %}
<!-- Cookie Banner -->
<aside id="cookie-banner" class="cookie-consent-banner fixed bottom-0 left-0 right-0 hidden z-50" role="dialog" aria-labelledby="cookie-title" style="background-color: #1f2937 !important;">
  <div class="relative overflow-hidden">
    <!-- Decorative background element -->
    <div class="absolute inset-0" style="background: linear-gradient(to right, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1)) !important;"></div>
    
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
        <div class="flex items-start space-x-4">
          <!-- Cookie Icon -->
          <div class="flex-shrink-0">
            <svg class="h-8 w-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          
          <!-- Text Content -->
          <div>
            <h2 id="cookie-title" class="text-lg font-semibold text-white mb-1">Cookie Preferences</h2>
            <p class="text-sm text-white">
              We use cookies to enhance your experience and analyze our traffic. 
              <a href="{% url 'core:cookies_policy' %}" class="text-blue-400 hover:text-blue-300 underline underline-offset-2 transition-colors">Learn more</a>
            </p>
          </div>
        </div>
        
        <!-- Buttons -->
        <div class="flex items-center gap-3">
            <button 
            id="decline-cookies" 
            class="cookie-decline-btn px-6 py-2.5 text-sm font-medium rounded-lg transition-all duration-200"
            aria-label="Decline cookies"
            style="background-color: #374151 !important; border: 1px solid #4b5563 !important; color: white !important;"
            onmouseover="this.style.backgroundColor='#4b5563'; this.style.color='white'"
            onmouseout="this.style.backgroundColor='#374151'; this.style.color='white'"
          >
            Decline
          </button>
          <button 
            id="accept-cookies" 
            class="cookie-accept-btn px-6 py-2.5 text-sm font-medium rounded-lg transition-all duration-200"
            aria-label="Accept cookies"
            style="background-color: #2563eb !important; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2) !important; color: white !important;"
            onmouseover="this.style.backgroundColor='#1d4ed8'; this.style.color='white'"
            onmouseout="this.style.backgroundColor='#2563eb'; this.style.color='white'"
            >
            Accept All
            </button>
        </div>
      </div>
    </div>
  </div>
</aside>

<!-- Cookie Consent Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const cookieConsent = localStorage.getItem('cookieConsent');
      const banner = document.getElementById('cookie-banner');
      
      if (!cookieConsent) {
          banner.classList.remove('hidden');
      }
      
      document.getElementById('accept-cookies').addEventListener('click', function() {
          localStorage.setItem('cookieConsent', 'accepted');
          banner.classList.add('hidden');
      });
      
      document.getElementById('decline-cookies').addEventListener('click', function() {
          localStorage.setItem('cookieConsent', 'declined');
          banner.classList.add('hidden');
      });
  });
</script>

<!-- Add this style block to your template or in a style tag -->
<style>
  .cookie-consent-banner {
    background-color: #1f2937 !important;
    box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06) !important;
  }
  
  .cookie-accept-btn:hover {
    transform: translateY(-1px);
  }
  
  .cookie-decline-btn:hover {
    transform: translateY(-1px);
  }
</style>
{% endblock %}
